<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Picker</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 class='hello-world'></h1>
    <div class="swatch" style='background-color: hsl(170, 100%, 55%)'></div>
    <h3 class="colorName">Color Name</h3>

    <form>
      <h6>HUE</h6>
      <input name='hue' type='range' min='1' max='360' value='290' />
      <h6>SATURATION</h6>
      <input name='sat' type='range' min='1' max='100' value='50' />
      <h6>LIGHTNESS</h6>
      <input name='light' type='range' min='1' max='100' value='50' />
    </form>
    
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
